<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>التقارير - CinMax Store</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/reports.css">
    <link rel="stylesheet" href="../css/rtl.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="rtl">
    <div class="reports-container">
        <div class="reports-header">
            <div class="report-types">
                <button class="report-type-btn active" data-type="daily">
                    <i class="fas fa-calendar-day"></i> يومي
                </button>
                <button class="report-type-btn" data-type="weekly">
                    <i class="fas fa-calendar-week"></i> أسبوعي
                </button>
                <button class="report-type-btn" data-type="monthly">
                    <i class="fas fa-calendar-alt"></i> شهري
                </button>
                <button class="report-type-btn" data-type="yearly">
                    <i class="fas fa-calendar"></i> سنوي
                </button>
                <button class="report-type-btn" data-type="content">
                    <i class="fas fa-chart-pie"></i> إحصائية المحتوى
                </button>
            </div>

            <div class="date-range-picker">
                <label>من:</label>
                <input type="date" id="dateFrom">
                <label>إلى:</label>
                <input type="date" id="dateTo">
            </div>
        </div>

        <div class="report-content" id="reportContent">
            <!-- Report content will be rendered here -->
        </div>

        <div class="export-actions">
            <button class="export-btn pdf" id="exportPdfBtn">
                <i class="fas fa-file-pdf"></i> تصدير PDF
            </button>
            <button class="export-btn excel" id="exportExcelBtn">
                <i class="fas fa-file-excel"></i> تصدير Excel
            </button>
            <button class="export-btn print" id="printReportBtn">
                <i class="fas fa-print"></i> طباعة
            </button>
        </div>
    </div>

    <script src="../js/utils.js"></script>
    <script src="../js/reports.js"></script>
</body>
</html>
